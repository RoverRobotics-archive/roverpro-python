name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - run: |
          python3 -m pip install poetry
          poetry install
          poetry run pitstop --help
      - run: poetry run pyinstaller ./openrover/pitstop.py --onefile
      - uses: actions/upload-artifact@v2
        with:
          name: pitstop-${{ runner.os }}
          path: dist/
